<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="body">
    <header class="header">
      <h1>My ToDo LiSt</h1>
    </header>
    <main class="list">
      <div class="list-item">
        <h3 class="list-item-title">To Do</h3>
        <div class="list-item-task">
          <form class="list-item-task-form">
            <input
              tabindex="1"
              placeholder="task"
              class="list-item-task-form-input"
              id="inputToDo"
              type="text"
            />

            <textarea
              class="list-item-task-form-textArea"
              name="description"
              tabindex="2"
              id="description"
              cols="30"
              rows="5"
              placeholder="description"
            ></textarea>
            <input
              type="date"
              class="list-item-task-form-data"
              name=""
              tabindex="3"
              id="date"
            />
            <input
              type="text"
              tabindex="4"
              placeholder="user name"
              class="list-item-task-form-user"
              id="taskUser"
            />
            <button class="list-item-task-form-btn" id="toDoBtn" tabindex="5">
              ADD
            </button>
          </form>
        </div>
        <ul class="list-item-task-add">
          <li class="list-item-task-addLi">
            <h3 class="list-item-task-addLi-ready">Task is here</h3>
            <button class="list-item-task-addLi-btnEdit">
              <i
                ><img
                  src="https://img.icons8.com/material-outlined/20/000000/edit--v3.png"
              /></i>
            </button>
            <button class="list-item-task-addLi-btnDel">X</button>
          </li>
        </ul>
        <div class="list-item-total">total tasks: 0</div>
      </div>
      <div class="list-item">
        <h3 class="list-item-title">In Progress</h3>
        <div class="list-item-task"></div>
        <ul id="ulInProgress" class="list-item-task-add"></ul>
        <div id="totalCenter" class="list-item-total">total tasks: 0</div>
      </div>
      <div class="list-item">
        <h3 class="list-item-title">Done</h3>
        <div class="list-item-task"></div>
        <ul id="ulDOne" class="list-item-task-add"></ul>
        <div id="totalCenter" class="list-item-total">total tasks: 0</div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
