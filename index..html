<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="body">
    <header class="header">
      <h1>My ToDo LiSt</h1>
    </header>
    <main class="list">
      <div class="list-item">
        <h3 class="list-item-title">To Do</h3>
        <div class="list-item-task">
          <input class="list-item-task-input" id="inputToDo" type="text" />
          <button class="list-item-task-btn" type="submit">ADD</button>
        </div>
        <ul class="list-item-task-add"></ul>
        <div class="list-item-total">total tasks: 0</div>
      </div>
      <div class="list-item">
        <h3 class="list-item-title">In Progress</h3>
        <div class="list-item-task">
          <input
            class="list-item-task-input"
            id="inputInProgress"
            type="text"
          />
          <button class="list-item-task-btn" type="submit">ADD</button>
        </div>
        <ul class="list-item-task-add"></ul>
        <div class="list-item-total">total tasks: 0</div>
      </div>
      <div class="list-item">
        <h3 class="list-item-title">Done</h3>
        <div class="list-item-task">
          <input class="list-item-task-input" id="inputDone" type="text" />
          <button class="list-item-task-btn" type="submit">ADD</button>
        </div>
        <ul class="list-item-task-add"></ul>
        <div class="list-item-total">total tasks: 0</div>
      </div>
    </main>
  </body>
</html>
