<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="body">
    <header class="header">
      <h1>My ToDo LiSt</h1>
    </header>
    <main class="list">
      <div class="list-item">
        <h3 class="list-item-title">To Do</h3>
        <div class="list-item-task">
          <input class="list-item-task-input" type="text" />
          <button class="list-item-task-btn" type="submit">ADD</button>
          <button class="list-item-task-btnx" type="submit">X</button>
        </div>
      </div>
      <div class="list-item">
        <h3 class="list-item-title">In Progress</h3>
        <div class="list-item-task">
          <input class="list-item-task-input" type="text" />
          <button class="list-item-task-btn" type="submit">ADD</button>
          <button class="list-item-task-btnx" type="submit">X</button>
        </div>
      </div>
      <div class="list-item">
        <h3 class="list-item-title">Done</h3>
        <div class="list-item-task">
          <input class="list-item-task-input" type="text" />
          <button class="list-item-task-btn" type="submit">ADD</button>
          <button class="list-item-task-btnx" type="submit">X</button>
        </div>
      </div>
    </main>
  </body>
</html>
